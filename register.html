<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FeedMe - Registrati</title>
  <style>
    body {
      background: #6a00d7;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      color: #333;
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background: #00d084;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #3a7bd5;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Registrati</h1>
    <form action="home.html">
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Registrati</button>
    </form>
  </div>
</body>
</html>
